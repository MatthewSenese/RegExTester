    <body>
        <h1>Regular Expression Tester</h1>
        <hr>
        <hr>
        <!-- Boxes for input of the text to test and the expression-->
        <h3>Text:</h3> <input id="txt" type="text" pattern="regexp" value="swimming"><br>
        <h3>Expression:</h3> <input id="exp" type="text" value="swim"><br><br>

        <!-- Button to click that calls the JavaScript function to test the text against the expression-->
        <button type="button" onclick="testRegEx()">Test Expression</button><br><br>

        <br>
        <hr>
        <hr>
        <br>

        <!-- Shows whether the text fits the expression or not-->

        <div id="result">
            <p> </p>

        </div>
